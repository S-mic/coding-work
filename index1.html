<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Pet Competition</title>
    <style>
      body {
        font-family: "Comic Sans MS", sans-serif;
        background: linear-gradient(135deg, #ffddc1, #ffabab, #ffc3a0, #ff677d);
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      h1 {
        margin: 20px 0;
        font-size: 3em;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
        z-index: 2;
        position: relative;
      }
      .content {
        padding: 20px;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .images img {
        width: 200px;
        height: auto;
        margin: 10px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .images img:hover {
        transform: scale(1.1);
      }
      a {
        display: block;
        margin: 10px 0;
        color: #ff677d;
        text-decoration: none;
        font-weight: bold;
      }
      button {
        background-color: #ff677d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #ffc3a0;
      }
      .background-images {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }
      .background-images img {
        position: absolute;
        opacity: 0.1;
        width: 300px;
        height: auto;
      }
      .background-images img:nth-child(1) {
        top: 10%;
        left: 10%;
      }
      .background-images img:nth-child(2) {
        bottom: 20%;
        right: 15%;
      }
      .background-images img:nth-child(3) {
        top: 40%;
        left: 70%;
      }
    </style>
  </head>
  <body>
    <div class="background-images">
      <img
        src="https://images.unsplash.com/photo-1552933529-e359b2477252?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhdHN8ZW58MHx8MHx8fDA%3D"
        alt="Background Cat 1"
      />
      <img
        src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGNhdHN8ZW58MHx8MHx8fDA%3D"
        alt="Background Cat 2"
      />
      <img
        src="https://images.unsplash.com/photo-1548366086-7f1b76106622?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNhdHN8ZW58MHx8MHx8fDA%3D"
        alt="Background Cat 3"
      />
    </div>
    <div class="content">
      <h1>Favorite Pet Competition</h1>
      <p>
        Welcome to the Favorite Pet Competition! Show off your adorable pets and
        stand a chance to win exciting prizes.
      </p>
      <div class="images">
        <img
          src="https://unsplash.com/photos/selective-focus-photography-brown-cat-lying-over-black-cat-1l2waV8glIQ"
          alt="Pet 1"
        />
        <img
          src="https://unsplash.com/photos/white-coated-persian-cat-sitting-on-brown-wooden-surface-X7UR0BDz-UY"
          alt="Pet 2"
        />
        <img
          src="https://unsplash.com/photos/orange-cat-cQDu1G6lmRM"
          alt="Pet 3"
        />
      </div>
      <a href="https://en.wikipedia.org/wiki/Cat" target="_blank"
        >Learn more about cats on Wikipedia</a
      >
      <button onclick="showPrompt()">Join the Competition</button>
    </div>

    <script>
      function showPrompt() {
        let name = prompt("Enter your name to join the competition:");
        if (name) {
          alert("Welcome, " + name + "! Your entry has been submitted.");
        } else {
          alert("Please enter your name to participate.");
        }
      }
    </script>
  </body>
</html>
